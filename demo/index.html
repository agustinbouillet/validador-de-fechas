<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Validador de números de teléfono argentinos</title>
		<script type="text/javascript"
			src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
		<script type="text/javascript" src="../js/fechas.js">
		</script>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.css"
			/>
		</head>
		<body>
			<div class="row">
				<div class="small-2 large-4 columns"></div>
				<div class="small-4 large-4 columns">
					<h1 class="h3"></h1>
					<form>
						<label>Fecha</label>
						<div class="input-group">
							<input class="input-group-field" id="sample" type="text" placeholder="Ej. 27 mayo, 1977 ó may 27 1977">
							<div class="input-group-button">
								<input id="ver" type="submit" class="button" value="Validar">
							</div>
						</div>

<div class="alert callout small" data-closable style="display:none">
<p class="show-message"></p>
</div>


						<p class="help-text">
							Ej. 27/5/1977, 27 de mayo de 1977 ó mayo 27, 1977
						</p>
											<h2 id="fecha" style="color:#1583cc; font-size: 1.5em; text-transform: capitalize;
					"></h2>
						<hr />
						<p>Atajos</p>
						<div class="expanded button-group round small">
							<button type="button" class="secondary button quick" data-action="ayer">Ayer</button>
							<button type="button" class="secondary button quick" data-action="hoy">Hoy</button>
							<button type="button" class="secondary button quick" data-action="mañana">Mañana</button>
						</div>
						
						<div class="expanded button-group round small">
							<button type="button" class="secondary button quick" data-action="en dos dias">en dos dias</button>
							<button type="button" class="secondary button quick" data-action="en 4">en 4</button>
							<button type="button" class="secondary button quick" data-action="+6">+6</button>
						</div>
						<div class="expanded button-group round small">
							<button type="button" class="secondary button quick" data-action="hace dos dias">hace dos dias</button>
							<button type="button" class="secondary button quick" data-action="hace 4">hace 4</button>
							<button type="button" class="secondary button quick" data-action="-6">-6</button>
						</div>
						
					</form>

					<hr/>
					<div><input type="text" readonly="readonly" id="read" value="" name=""></div>
					<div id="debug"></div>
				</div>
				<div class="small-6 large-4 columns"></div>
			</div>
			<script type="text/javascript" src="assets/js/demo.js">
			</script>
		</body>
	</html>
